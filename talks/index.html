<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentations</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .presentations {
            display: grid;
            gap: 1.5rem;
        }
        .presentation-card {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .presentation-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.1);
        }
        .presentation-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        .presentation-description {
            color: #718096;
            line-height: 1.6;
        }
        .tag {
            display: inline-block;
            background: #edf2f7;
            color: #4a5568;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-top: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Presentations</h1>
        <div class="presentations">
            <a href="./hello1/" class="presentation-card">
                <div class="presentation-title">Hello World 1</div>
                <div class="presentation-description">
                    The first hello world presentation showcasing Slidev basics with the default theme.
                </div>
                <span class="tag">Default Theme</span>
            </a>
            
            <a href="./hello2/" class="presentation-card">
                <div class="presentation-title">Hello World 2</div>
                <div class="presentation-description">
                    The second hello world presentation demonstrating a different theme and Python examples.
                </div>
                <span class="tag">Seriph Theme</span>
            </a>
        </div>
    </div>
</body>
</html>
